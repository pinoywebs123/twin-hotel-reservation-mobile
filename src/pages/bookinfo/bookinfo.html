<ion-header>

  <ion-navbar color="primary">
    <ion-title>Booking Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-label text>Check-in Time</ion-label>
        <ion-input type="time" [(ngModel)]="check_in_time" ></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-label text>Check-in</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="check_in" min="{{min}}"></ion-datetime>
        
      </ion-item>

      <ion-item>
        <ion-label text>Check-out</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="check_out" min="{{min}}"></ion-datetime>
        
      </ion-item>

      

        <ion-list>
            <ion-item>
              <ion-label>Occupants No.</ion-label>
              <ion-select [(ngModel)]="occupants">
                <ion-option value="1">1</ion-option>
                <ion-option value="2">2</ion-option>
                <ion-option value="3">3</ion-option>
                <ion-option value="4">4</ion-option>
                <ion-option value="5">5</ion-option>
                
              </ion-select>
            </ion-item>
          </ion-list>
      
      
      
      <p text-center><button ion-button (click)="clickCalculate()">Confirm</button></p>
