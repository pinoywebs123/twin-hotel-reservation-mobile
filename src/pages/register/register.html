<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Registration Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="fname" maxlength="20"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lname" maxlength="20"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contact</ion-label>
        <ion-input type="text" [(ngModel)]="contact" maxlength="15"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" maxlength="35"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"  maxlength="12"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" maxlength="12"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repeat Password</ion-label>
        <ion-input type="password" [(ngModel)]="repeat_password" maxlength="12"></ion-input>
      </ion-item>

      <button ion-button block color="secondary" (click)="clickSubmit()">Submit</button>
</ion-content>
