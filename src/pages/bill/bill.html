<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bill Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>Room No: {{room}}</h4>
  <ion-list>
      <ion-item>Check-in Time: {{check_in_time}}</ion-item>
    <ion-item>Check-in: {{check_in}}</ion-item>
    <ion-item>Check-out: {{check_out}}</ion-item>
  </ion-list>
  <ion-list>
      <ion-item>Number of Days: {{days}}</ion-item>
      <ion-item>Occupants: {{occupants}}</ion-item>
      <ion-item>Price: {{price}}</ion-item>
      <ion-item>Total Payment: {{days * price}}</ion-item>
    </ion-list>

    <ion-footer>
        <ion-toolbar>
          <button ion-button block (click)="clickSubmit()">SUBMIT</button>
        </ion-toolbar>
      </ion-footer>
</ion-content>
