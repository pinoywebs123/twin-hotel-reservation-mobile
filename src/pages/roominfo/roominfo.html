<ion-header>

  <ion-navbar color="primary">
    <ion-title>Room Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="info">
     <img src="image/{{info.category.id}}.png" width="100%">
     <h4 text-center>Room No. : <strong>{{info.category.category_name}}</strong></h4>
      <h4 text-center>Room No. : <strong>{{info.room_number}}</strong></h4>
      <h4 text-center>Price : <strong>{{info.category.price}}</strong></h4>
      <p text-center>{{info.category.description}}</p>
   </div>
      
   
</ion-content>
